apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: pipeline-pr-main
  annotations:
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/task: "https://github.com/tektoncd/catalog/raw/main/task/git-clone/0.10/git-clone.yaml"
spec:
  params:
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: source
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
        workspaces:
          - name: output
            workspace: source
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
      - name: build
        runAfter:
          - fetch-repository
        workspaces:
          - name: source
            workspace: source
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: build
              image: registry.access.redhat.com/ubi10/go-toolset:10.0-1760026378@sha256:4f08cf166636f2aa8cd9f327bcf77d92f233bbfd57b842db1e645eb8854b0f02
              workingDir: $(workspaces.source.path)
              script: |
                git config --global --add safe.directory $(pwd) 
                make VERSION=$(params.revision) && ./bin/rpmostree_exporter_linux_amd64 --version && make gotest && make clean

  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
